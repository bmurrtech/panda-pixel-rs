name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install Trunk
        run: cargo install trunk --locked

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Build frontend
        run: ./build-frontend.sh

      - name: Build Tauri app
        working-directory: src-tauri
        run: cargo tauri build

      - name: Find bundle artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        id: find-artifacts
        shell: bash
        run: |
          ARTIFACTS=$(find src-tauri/target/release/bundle -type f \( -name "*.app" -o -name "*.dmg" \) 2>/dev/null | tr '\n' ' ' || true)
          echo "artifacts=$ARTIFACTS" >> $GITHUB_OUTPUT
          echo "Found artifacts: $ARTIFACTS"

      - name: Find bundle artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        id: find-artifacts
        shell: bash
        run: |
          ARTIFACTS=$(find src-tauri/target/release/bundle -type f \( -name "*.exe" -o -name "*.msi" \) 2>/dev/null | tr '\n' ' ' || true)
          echo "artifacts=$ARTIFACTS" >> $GITHUB_OUTPUT
          echo "Found artifacts: $ARTIFACTS"

      - name: Find bundle artifacts (Linux)
        if: matrix.platform == 'ubuntu-latest'
        id: find-artifacts
        shell: bash
        run: |
          ARTIFACTS=$(find src-tauri/target/release/bundle -type f \( -name "*.deb" -o -name "*.rpm" -o -name "*.AppImage" -o -name "*.tar.gz" \) 2>/dev/null | tr '\n' ' ' || true)
          echo "artifacts=$ARTIFACTS" >> $GITHUB_OUTPUT
          echo "Found artifacts: $ARTIFACTS"

      - name: Upload artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: true
          files: ${{ steps.find-artifacts.outputs.artifacts }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
